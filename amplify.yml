version: 1
backend:
  phases:
    build:
      commands:
        - pnpm i --frozen-lockfile --prefer-offline --cache .pnpm-store
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - pnpm i --frozen-lockfile --prefer-offline --cache .pnpm-store
    build:
      commands:
        - pnpm run test
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*